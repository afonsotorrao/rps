<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class = "header">
    <h3 id = "round">Round 1 </h3>
</div>
<div class = "scoreboard">
    <div class = "player">
        <h3>You</h3>
        <h2 id = "playerScore">0</h2>
    </div>
    <div class = "computer">
        <h3>Bot</h3>
        <h2 id = "computerScore">0</h2>
    </div>
</div>
<div class = "choices">
    <button id = "rockBtn" class = "options" type = "button" value = "rock"><img src = "rock.png" width="150px" height="150px"></button>
    <button id = "paperBtn" class = "options" type = "button" value = "paper"><img src = "paper.png" width="150px" height="150px"></button>
    <button id = "scissorsBtn" class = "options" type = "button" value = "scissors"><img src = "scissors.png" width="150px" height="150px"></button>    
</div>
<div id = "update"></div>
<div class = "restart">
    <button id = "playAgainBtn" type = "button" onclick="style.display = 'none'">Play Again</button>
</div>

<script src="script.js" defer></script>

</body>
</html>
